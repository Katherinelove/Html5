<html>
<head>
<title>filter</title>
<style type="text/css">
.g1{filter:blur(add=true,direction=90,strength=20)}
.g2{filter:flipH}
.g3{filter:alpha(opacity=60)}
.g4{filter:alpha(opacity=0)}
</style>
</head>
<body>
<table width="800" bolder=0 cellpadding="2" cellspacing="2">
<tr>
<td class="g1"><img src="images/1.jpg"  width="363"/></td>
<td class="g2"><img src="images/1.jpg" width="363"/></td>
</tr>
<tr>
<td class="g3"><img src="images/1.jpg" width="363"/></td>
<td class="g4"><img src="images/1.jpg" width="363"/></td>
</tr>
</table>
</body>
</html>
